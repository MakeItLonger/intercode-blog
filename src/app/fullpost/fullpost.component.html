<mat-spinner *ngIf="isFetching$ | async; else matCard"></mat-spinner>
<ng-template #matCard>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{ post.title | titlecase }}</mat-card-title>
        <button mat-icon-button>
          <mat-icon (click)="routeToEditMode()">edit</mat-icon>
        </button>
        <mat-card-subtitle>{{ post.topic }}</mat-card-subtitle>
      </mat-card-title-group>
    </mat-card-header>
    <img class="picture" [alt]="post.title" [src]="post.picture" />
    <mat-card-content>
      {{ post.content }}
    </mat-card-content>
  </mat-card>
</ng-template>
