<mat-spinner *ngIf="isFetching$ | async; else matCard"></mat-spinner>
<ng-template #matCard>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{ post.title | titlecase }}</mat-card-title>
        <button (click)="routeToEditMode()" mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
        <mat-card-subtitle>{{ post.topic }}</mat-card-subtitle>
      </mat-card-title-group>
    </mat-card-header>
    <div class="slider-wrapper" style="width: 300px; height: 500px">
      <app-picture-slider [slides]="slides"></app-picture-slider>
    </div>
    <mat-card-content>
      {{ post.content }}
    </mat-card-content>
  </mat-card>
  <app-comment *ngFor="let comment of comments" [comment]="comment"></app-comment>

  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Enter a name</mat-label>
      <input matInput placeholder="Name" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Leave a comment</mat-label>
      <textarea matInput placeholder="Comment"></textarea>
    </mat-form-field>

    <button style="position: static; width: 50vw; margin-bottom: 30px" mat-raised-button color="primary">Submit</button>
  </form>
</ng-template>
