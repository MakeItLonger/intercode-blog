<mat-card class="comment-card">
  <mat-card-header>
    <mat-card-subtitle>{{ comment.timestamp | date }}</mat-card-subtitle>
    <mat-card-title>{{ comment.author }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>This card has divider and indeterminate progress as footer</p>
    <p>{{ comment.content }}</p>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>EDIT</button>
    <button mat-button>DELETE</button>
  </mat-card-actions>
</mat-card>
