<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ post.title }}</mat-card-title>
      <mat-card-subtitle>{{ post.topic }}</mat-card-subtitle>
      <img mat-card-xl-image [src]="post.image" />
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    {{ post.content }}
  </mat-card-content>
</mat-card>
