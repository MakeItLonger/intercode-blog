<mat-card click="toFullPost()" class="example-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ post.title | titlecase }}</mat-card-title>
      <mat-card-subtitle>{{ post.topic }}</mat-card-subtitle>
      <img [alt]="post.title" mat-card-xl-image [src]="post.picture[0] || post.picture" />
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    {{ post.content }}
  </mat-card-content>
</mat-card>
