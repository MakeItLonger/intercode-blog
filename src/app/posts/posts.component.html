<app-side-filters></app-side-filters>
<div class="container" *ngIf="!isFetching">
  <app-post *ngFor="let post of posts$ | async" [card]="post"></app-post>
</div>
<mat-spinner style="width: 200px; height: 200px" *ngIf="isFetching && !error"></mat-spinner>
<mat-error *ngIf="error">{{ error }}</mat-error>
<mat-paginator
  [length]="total"
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 20]"
  [pageIndex]="currentPage$ | async"
  (page)="handlePageEvent($event)"
  aria-label="Select page"
></mat-paginator>
