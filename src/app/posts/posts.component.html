<app-side-filters></app-side-filters>
<div class="container" *ngIf="!isFetching"><app-post *ngFor="let post of posts" [card]="post"></app-post></div>
<mat-paginator
  [length]="500"
  [pageSize]="20"
  [pageSizeOptions]="[5, 10, 20]"
  [pageIndex]="currentPage"
  (page)="handlePageEvent($event)"
  aria-label="Select page"
></mat-paginator>
<mat-spinner *ngIf="isFetching && !error"></mat-spinner>
<mat-error *ngIf="error">{{ error }}</mat-error>
